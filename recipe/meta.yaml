{% set name = "kiss-headers" %}
{% set version = "2.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kiss_headers-{{ version }}.tar.gz
  sha256: 70c689ce167ac83146f094ea916b40a3767d67c2e05a4cb95b0fd2e33bf243f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.6.0,<2
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - kiss_headers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ousret/kiss-headers
  summary: Object-oriented HTTP and IMAP (structured) headers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
